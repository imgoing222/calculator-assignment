<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
	<body>
		<div>
			<div class="result">0</div>
			<div class="digits">
					<button class="digit">9</button>
					<button class="digit">8</button>
					<button class="digit">7</button>
					<button class="digit">6</button>
					<button class="digit">5</button>
					<button class="digit">4</button>
					<button class="digit">3</button>
					<button class="digit">2</button>
					<button class="digit">1</button>
					<button class="digit">0</button>
					<button class="digit">.</button>
				</div>
			</div>
			<div class="operators">
				<button class="operator clear">C</button>
				<button class="operator plusMinusSign">+/-</button>
				<button class="operator percent">%</button>
				<button class="operator division">รท</button>
				<button class="operator times">x</button>
				<button class="operator minus">-</button>
				<button class="operator plus">+</button>
				<button class="operator equals">=</button>
			</div>
		</div>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
