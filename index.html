<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app">
			<div class="calculator">
				<div class="result">0</div>
				<div class="operators" data-button-type="white-operators">
					<button class="operator">C</button>
					<button class="operator">+/-</button>
					<button class="operator">%</button>
				</div>
				<div class="third_row">
					<div>
						<div data-button-type="digits">
							<button class="digit">9</button>
							<button class="digit">8</button>
							<button class="digit">7</button>
						</div>
						<div data-button-type="digits">
							<button class="digit">6</button>
							<button class="digit">5</button>
							<button class="digit">4</button>
						</div>
						<div data-button-type="digits">
							<button class="digit">3</button>
							<button class="digit">2</button>
							<button class="digit">1</button>
						</div>
						<div data-button-type="digits">
							<button class="digit">0</button>
							<button class="digit">.</button>
						</div>
					</div>
					<div class="right_operators" data-button-type="orange-operators">
						<button class="operator orange">รท</button>
						<button class="operator orange">x</button>
						<button class="operator orange">-</button>
						<button class="operator orange">+</button>
						<button class="operator orange">=</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
